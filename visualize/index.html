<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Visualize</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/quasar@2.6.6/dist/quasar.prod.css" rel="stylesheet" type="text/css">
<style>
body, html {
    margin: 0;
    overflow: hidden;
    height: 100%;
}
:root {
    --s: 1;  /* scale */
}
.control-bar {
    position: fixed;
    width: calc(600px * var(--s));
    background-color: rgb(250, 250, 250);
    height: 100%;
    right: 0;
    font-size: calc(18px * var(--s));
    /* overflow-y: scroll; */
    overflow-x: hidden;
}
.control-bar-inner {
    width: calc(600px * var(--s));
    height: 100%;
    padding: calc(10px * var(--s));
}
canvas {
    display: block;
}
h1, h2, h3, h4, h5 {
    text-align: center;
    margin: calc(20px * var(--s)) auto 0 auto;
}
.slider {
    margin-top: calc(0px * var(--s));
    margin-left: calc(25px * var(--s));
    width: calc(530px * var(--s));
}
.slector {
    margin-top: calc(20px * var(--s));
    margin-left: calc(25px * var(--s));
    width: calc(530px * var(--s));
}
h1 {
    font-size: calc(40px * var(--s));
    line-height: calc(40px * var(--s));
}
h2 {
    font-size: calc(30px * var(--s));
    line-height: calc(30px * var(--s));
}
h3 {
    font-size: calc(20px * var(--s));
    line-height: calc(20px * var(--s));
}
.flex-center-div {
    margin-top: calc(10px * var(--s));
    display: flex;
    justify-content: center;
    flex-direction: row;
}
</style>
</head>
<body>
<!-- <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script> -->
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.6.6/dist/quasar.umd.prod.js"></script>

<div class="control-bar" id="app">
    <q-scroll-area class="control-bar-inner" :vertical-thumb-style="vertical_thumb_style" :horizontal-thumb-style="horizontal_thumb_style"
            :vertical-bar-style="vertical_bar_style" :horizontal-bar-style="horizontal_bar_style">
        <h1>Fusion Blossom</h1>
        <h2 v-if="error_message != null" style="color: red;">{{ error_message }}</h2>
        <div class="slector">
            <q-select filled v-model="snapshot_select_label" :options="snapshot_labels" options-dense dense behavior="menu">
                <template v-slot:before>
                    <q-btn round dense flat icon="arrow_circle_left" :disabled="snapshot_select == 0" @click="snapshot_select -= 1" />
                </template>
                <template v-slot:after>
                <q-btn round dense flat icon="arrow_circle_right" :disabled="snapshot_select == snapshot_num-1" @click="snapshot_select += 1" />
                </template>
            </q-select>
        </div>
        <div class="slider">
            <q-slider v-model="snapshot_select" :min="0" :max="snapshot_num-1" :step="1" snap
                thumb-size="calc(25px * var(--s))" track-size="calc(8px * var(--s))"></q-slider>
        </div>
        <div class="flex-center-div">
            <q-btn-toggle v-model="use_perspective_camera" :size="size" no-caps rounded unelevated toggle-color="primary" color="white" text-color="primary"
                :options="[ { label: 'orthogonal', value: false }, { label: 'perspective', value: true } ]"
            ></q-btn-toggle>
            <span style="margin: 0 calc(15px * var(--s)) 0 calc(15px * var(--s)); line-height: calc(38px * var(--s));">camera</span>
            <q-btn-dropdown color="warning" label="reset" :size="size" no-caps>
                <q-list>
                    <q-item clickable v-close-popup @click="reset_camera('top')">
                        <q-item-section>
                        <q-item-label>from top</q-item-label>
                        </q-item-section>
                    </q-item>
                    <q-item clickable v-close-popup @click="reset_camera('front')">
                        <q-item-section>
                        <q-item-label>from front</q-item-label>
                        </q-item-section>
                        </q-item>
                    <q-item clickable v-close-popup @click="reset_camera('left')">
                        <q-item-section>
                        <q-item-label>from left</q-item-label>
                        </q-item-section>
                    </q-item>
                </q-list>
            </q-btn-dropdown>
        </div>
        <!-- <div class="flex-center-div">
            <q-toggle v-model="show_stats" label="WebGL stats"/>
        </div> -->
        <!-- <p v-for="index in 50">paragraphparagraphparagraphparagraphparagraphparagraphparagraphparagraphparagraphparagraph</p> -->
    </q-scroll-area>
</div>

<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.139.2/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.139.2/examples/jsm/controls/OrbitControls.js",
        "Stats": "https://unpkg.com/three@0.139.2/examples/jsm/libs/stats.module.js"
    }
}
</script>

<script>
// always fetch the latest script and avoid caching
var index_script = document.createElement('script');
index_script.setAttribute('src','./index.js?v=' + Math.random());
index_script.setAttribute('type','module');
document.body.appendChild(index_script);
</script>

</body>
</html>
